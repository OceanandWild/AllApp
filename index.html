<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="appBuxViewer" class="app-bux-viewer"></div>
    </header>
    
    <!-- Botón para abrir la tienda -->
    <button id="openStoreBtn">Lion Store</button>


    <!-- Contenedor de apps instaladas -->
    <div id="appContainer"></div>

    <!-- Modal de la tienda de apps -->
    <div id="appStoreModal" class="modal">
        <div class="modal-content">
            <h2>Lion Store</h2>
            <div class="app-item">
                <span>Calculadora</span>
                <button onclick="installApp('Calculadora')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Reloj</span>
                <button onclick="installApp('Reloj')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Notas</span>
                <button onclick="installApp('Notas')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Animal AI</span>
                <button onclick="installApp('Animal AI View')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Checkmate</span>
                <button onclick="installApp('CheckMate')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Updates</span>
                <button onclick="installApp('Updates')">Instalar</button>
            </div>
            <div class="app-item">
                <span>Calendario</span>
                <button onclick="installApp('Calendario')">Instalar</button>
            </div>
            <div class="app-item">
                <span>RNG</span>
                <button onclick="installApp('RNG')">Instalar</button>
            </div>
        </div>
    </div>


    <h2>Tienda</h2>
    <hr>
     <!-- Contenedor de la tienda -->
 <div id="storeContainer"></div>

<!-- Modal de compra -->
<div id="shopModal" class="modal">
    <div class="loading-circle" id="loadingCircle"></div>
    <h2 id="windowMessage">Finaliza la compra</h2>
    <p id="checkoutDetails"></p>
    <button id="finalizePurchaseBtn" style="display: none;">Finalizar Compra</button>
</div>
<hr>
<div id="appDropsContainer">
  <h2>AppDrops</h2>
  <div id="appDropsContent">
      <!-- Los AppDrops estarán aquí -->
  </div>
</div>
<hr>
<h2>Comprar Monedas</h2>
 <!-- Contenedor de la tienda -->
 <div id="storeContainer2"></div>



    <script src="app.js"></script>
</body>
</html>
